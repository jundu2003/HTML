<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox practice</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        align-items: center;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 200px">div 1</div>
      <div style="background-color: lightpink; width: 200px">div 2</div>
    </div>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; flex: 1">div 1</div>
      <div style="background-color: lightpink; flex: 1">div 2</div>
    </div>
  </body>
</html>
